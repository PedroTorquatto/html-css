<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Desafio de tabelas</title>
    <style>

        table {
            border-collapse: collapse;
            width: 400px;
        }

        th, td { 
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;   
            border: 1px solid black;
        }
        .médias {
            color: white;
            background-color: rgb(99, 98, 98);
        }
        .cabeça {
            color: white;
            background-color: rgb(99, 98, 98);
        }

    </style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="cabeça" scope="col">Àrea</th>
                <th rowspan="2" class="cabeça" scope="col">Displinas</th>
                <th colspan="2" class="cabeça" scope="colgroup">Notas </th>
                <th rowspan="2" class="cabeça" scope="col">Média</th>
            </tr>
            <tr>
                <th class="cabeça" scope="col">Nota 1</th>
                <th class="cabeça" scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="4" class="médias" scoop="row">Média de Exatas</td>
                <td class="médias">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="4" class="médias" scoop="row">Média de Humanas</td>
                <td class="médias">0.0</td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
