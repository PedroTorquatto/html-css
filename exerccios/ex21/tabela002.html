<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tabelas</title>

    <style>
  
        th,td {
            border: 1px solid black;
            padding: 5px;
        }
       
        table {
            border-collapse: collapse;
            width: 400px;
        }

        thead, tfoot {
            background-color: rgb(139, 138, 138);
            color: white;
        }

        .num {
            text-align: right;
        }


    </style>
</head>
<body>

    <h1>Uso de tabelas Grandes</h1>

<!-- ANATOMIA PARA TABELAS GRANDES
    TABLE
      THEAD
        TR, TD, TH
      TBODY
        TR, TD, TH  
      TFOOT
        TR, TD, TH 
-->

<table>
       <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
       </thead>
       <tbody>
        <tr>
            <td>São Paulo</td>
            <td class="num">45 973 194</td>
        </tr>
        <tr>
            <td>Minas Gerais</td>
            <td class="num">21 322 691</td>
        </tr>
        <tr>
            <td>Rio de janeiro</td>
            <td class="num">17 219 679</td>
        </tr>
        <tr>
            <td>Bahia</td>
            <td class="num">14 850 513</td>
        </tr>
        <tr>
            <td>Paraná</td>
            <td class="num">11 824 665</td>
        </tr>
        <tr>
            <td>Rio Grande do sul</td>
            <td class="num">11 229 915</td>
        </tr>
        <tr>
            <td>Pernambuco</td>
            <td class="num">9 539 029</td>
        </tr>
        <tr>
            <td>Ceará</td>
            <td class="num">9 233 656</td>
        </tr>
       </tbody>
       <tfoot>
        <tr>
            <th>Total de Habitantes</th>
            <td class="num"><strong>141.193.342</strong></td>
        </tr>
       </tfoot>


</table>

    
</body>
</html>
