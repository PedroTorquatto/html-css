<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

    body{

    font-family: Arial, Helvetica, sans-serif;

    }
    h1 {
         text-align: center;
    }

  
    table {
         width: 400px;
        margin: auto;
        border-collapse: collapse;
   
    }
    

    td {
        width: 200px;
        height: 50px;
        padding: 5px;
        border: 1px solid black;
        text-align: center;
        vertical-align: top;
    }
    .numero {
        text-align: right;
    }



    </style>


    <title>Tabelas</title>



</head>
<body>
    
    <h1>Minha primeira tabela</h1>

    <!--

        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
             TABLE ROW = linha de tabela
               TABLE HEADEr = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela
 

    -->

    <table>
        <tr> <!--PRIMEIRA LINHA DA TABELA-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--SEGUNDA LINHA DA TABELA-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
         </tr>
         <tr><!--TERCEIRA LINHA DA TABELA-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
         </tr>
         <tr><!--QUARTA LINHA DA TABELA-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
         </tr>


    </table>

</body>
</html>
