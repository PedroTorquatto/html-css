<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Exercício de tabelas</title>
    <style>

        table {
            border-collapse: collapse;
            width: 400px;
        }
        th, td {
            padding: 10px;
            border: 1px solid black; 
        }

        .cnome {
            background-color: lightgreen;
        }
        .csexo {

</head>

</table>

    
</body>
</html>
